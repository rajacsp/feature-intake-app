{% extends "base.html" %} {% block body %}
<div class="container">
    <div class="page-header">
        <h1>{{ task.title }}</h1>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <p class="lead">


                {{ task.description }}




            </p>

            <div id="task_form" style="visibility: hidden;">
                <form action="" method="POST">

                    <input type="hidden" name="title" value="{{task.title}}" />

                    <br>
                    <textarea name="description">{{ task.description }}</textarea>

                    <br>
                    <input type="submit" value="Submit" />
                </form>
            </div>
        </div>
        <div class="col-sm-6 task-control">
            <div class="btn-group btn-group-justified" role="group">
                <a href="{{ url_for('set_status', task_id=task.id, status='proposed') }}" class="btn btn-warning">Proposed</a>
                <a href="{{ url_for('set_status', task_id=task.id, status='manager_approved') }}" class="btn btn-warning">Manager Approved</a>
                <a href="{{ url_for('set_status', task_id=task.id, status='to_do') }}" class="btn btn-warning">To do</a>
                <a href="{{ url_for('set_status', task_id=task.id, status='doing') }}" class="btn btn-primary">Doing</a>
                <a href="{{ url_for('set_status', task_id=task.id, status='done') }}" class="btn btn-success">Done</a>
            </div>
            <div class="btn-group btn-group-justified" role="group">
                <a href="{{ url_for('delete_task', task_id=task.id) }}" id="delete-task" class="btn btn-link"><span class="glyphicon glyphicon-trash"></span>Remove</a>
            </div>
        </div>
    </div>
</div>
<script>
</script>

{% endblock %}
